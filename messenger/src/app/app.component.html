<header class="header-6">
  <div class="branding">
    <a href="" class="nav-link">
      <img src="../assets/logo.jpeg" width="40" height="40" class="logo" alt="VMware logo" />
      <span class="title">Messenger</span>
    </a>
  </div>
  <div class="header-nav">
    <a class="nav-link nav-text" routerLink="/home" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Home</a>
  </div>
  <div class="header-nav">
    <a class="nav-link nav-text" routerLink="/about" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">About</a>
  </div>
  <div class="header-actions">
    <form clrForm [formGroup]="formGroup" *ngIf="!user">
      <input type="username" placeholder="username" formControlName="username">
      <input type="password" placeholder="password" formControlName="password">
      <button class="btn btn-primary" (click)="login()">Log in</button>
    </form>
  </div>
</header>
<router-outlet></router-outlet>
