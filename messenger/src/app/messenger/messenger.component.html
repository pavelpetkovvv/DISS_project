<div class="alert alert-danger error-message" *ngIf="error">
  <strong> {{ error.error.error | json }} </strong>
</div>
<div class="container">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
    <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <form (submit)="loadMessages()">
        <input class="fs-5 fw-semibold form-control username" placeholder="Enter username" [(ngModel)]="recipient"
          [ngModelOptions]="{standalone: true}" />
      </form>
      <div class="btn-group" *ngFor="let contact of contacts">
        <button class="btn btn-outline" (click)="selectChat(contact)">{{contact}}</button>
    </div>
    </div>
    <div class="list-group list-group-flush border-bottom scrollarea">
      <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let msg of messages">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{msg.sender}}</strong>
        </div>
        <div class="col-10 mb-1 small">{{msg.content}}</div>
      </div>
    </div>
  </div>
  <form (submit)="submit()">
    <input class="form-control" placeholder="Write a message" [value]="content"
      (change)="content = $event.target.value" />
  </form>
</div>
