<div class="login-wrapper">
    <form clrForm class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Messenger
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password"/>
            </clr-password-container>
            <clr-password-container>
                <label class="clr-sr-only">Confirm password</label>
                <input type="password" name="password" clrPassword placeholder="Confirm password"/>
            </clr-password-container>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
